<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <label for="q1">What is the purpose of the &lt;head&gt; tag in HTML?</label>
        <input type="text" id="q1" name="q1"><br><br>

        <label for="q2">Describe the difference between HTML and CSS:</label>
        <textarea id="q2" name="q2"></textarea><br><br>

        <label for="q3">What is the default layout mode for HTML elements?</label>
        <select id="q3" name="q3">
            <option value="block">Block</option>
            <option value="inline">Inline</option>
            <option value="inline-block">Inline-Block</option>
        </select><br><br>

        <label for="q4">How many heading levels are available in HTML?</label>
        <input type="number" id="q4" name="q4"><br><br>

        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
