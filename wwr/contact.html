            <p>Address: 123 River Road, Raft City, RC 12345</p>

                </a>
                <a href="https://twitter.com">
                  <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                  <img src="images/instagram.webp" alt="Instagram">
                </a>
            </nav>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509667!2d-122.42120028468229!3d37.77851977975817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085810b24cd12c3%3A0x27bba6394c1e6a3f!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1601516432533!5m2!1sen!2sus"></iframe>

        <section class="employees">

                <img src="images/employee1.jpeg" alt="John Doe">

            </figure>
            <figure class="employee">
                <img src="images/employee2.jpeg" alt="Jane Smith">

            </figure>
            <figure class="employee">
                <img src="images/employee3.jpeg" alt="Mike Johnson">
                <figcaption> Mike Johnson - Lead Guide</figcaption>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          
            <p>Purpose of Message:</p>
            <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label>
            <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
            <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
          
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          
            <label><input type="checkbox" name="newsletter" value="yes"> Please subscribe me to the monthly newsletter</label>
          
            <button type="submit">Send Message</button>
          </form>
